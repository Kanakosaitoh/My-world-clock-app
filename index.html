<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-js/3.8.1/emoji.min.js"></script>
    <title>My-world-clock-app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🌍 World clock 🕰️</h1>
      </header>
      <main>
        <select name="countries" id="city">
          <option value=""><strong>Select a city...</strong></option>
          <option value="current">Your current locaiton</option>
          <option value="America/Vancouver">Vancouver 🇨🇦</option>
          <option value="America/New_York">New York 🇺🇸</option>
          <option value="Europe/Paris">Paris 🇫🇷</option>
          <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        </select>

        <div class="cities" id="cities">
          <div class="city" id="vancouver">
            <div>
              <h2>Vancouver 🇨🇦</h2>
              <div class="date" id="date"></div>
            </div>
            <div class="time" id="time"><small>AM</small></div>
          </div>

          <div class="city" id="new-york">
            <div>
              <h2>New York 🇺🇸</h2>
              <div class="date">January 21, 2015</div>
            </div>
            <div class="time">1:12:23 <small>AM</small></div>
          </div>
          <div class="city" id="paris">
            <div>
              <h2>Paris 🇫🇷</h2>
              <div class="date">January 21, 2015</div>
            </div>
            <div class="time">1:12:23 <small>AM</small></div>
          </div>
          <div class="city" id="tokyo">
            <div>
              <h2>Tokyo 🇯🇵</h2>
              <div class="date">January 21, 2015</div>
            </div>
            <div class="time">1:12:23 <small>AM</small></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      This project was coded by <a href="">Kanako Saitoh</a> is open sourced on
      <a href="">GitHub</a> and hosted on <a href="">Netlify</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
