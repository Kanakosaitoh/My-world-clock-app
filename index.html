<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-world-clock-app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🌍 World clock 🕰️</h1>
      </header>
      <main>
        <select name="countries" id="countries">
          <option value=""><strong>Choose a city...</strong></option>
          <option value="los-angels">Los Angels 🇺🇸</option>

          <option value="paris">Paris 🇫🇷</option>
        </select>

        <div class="city">
          <div class="city-us">
            <h2>Los Angels 🇺🇸</h2>
            <div class="date">January 21, 2015</div>
          </div>
          <div class="time">1:12:23 <small>AM</small></div>
        </div>
        <div class="city">
          <div class="city-jp">
            <h2>Tokyo 🇯🇵</h2>
            <div class="date">January 21, 2015</div>
          </div>
          <div class="time">1:12:23 <small>AM</small></div>
        </div>
        <div class="city">
          <div class="city-ru">
            <h2>Moscow 🇷🇺</h2>
            <div class="date">January 21, 2015</div>
          </div>
          <div class="time">1:12:23 <small>AM</small></div>
        </div>
        <div class="city">
          <div class="city-gb">
            <h2>London 🇬🇧</h2>
            <div class="date">January 21, 2015</div>
          </div>
          <div class="time">1:12:23 <small>AM</small></div>
        </div>
      </main>
    </div>
    <footer>
      This project was coded by <a href="">Kanako Saitoh</a> is open sourced on
      <a href="">GitHub</a> and hosted on <a href="">Netlify</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
